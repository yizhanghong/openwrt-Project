      run: curl "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=ğŸ…¾ï¸æ­å–œä¸»äººX86-immortalwrtOSå›ºä»¶ç¼–è¯‘å®Œæˆï¼ğŸ‰%0Aâ°ç¼–è¯‘æ—¶é—´ï¼š${{ env.DATE }}%0AğŸ“¥ä¸‹è½½åœ°å€ï¼šhttps://github.com/firkerword/openwrt-Project/releases/tag/${{ env.TAG_TIME }}%0AğŸŒWTç½‘ç›˜ï¼š${{ steps.wetransfer.outputs.url }}"
